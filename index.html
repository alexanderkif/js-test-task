
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-end-task</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="task">
      <div class="task__task1">
        <div class="task1">
          <div class="task1__header">Task 1 (summ)</div>
          <div class="task1__label">First number:</div>
          <input class="task1__input js-task1__number1 error">
          <div class="task1__label">Second number:</div>
          <input class="task1__input js-task1__number2 error">
          <input class="task1__submit js-task1__submit" type="button" value="Summ" disabled>
        </div>
      </div>
      <div class="task__task2">
        <div class="task2">
          <div class="task2__header">Task 2 (chess knight moves)</div>
          <div class="task2__label">Start position:</div>
          <input class="task2__input js-task2__start-position error">
          <input class="task2__submit js-task2__submit" type="button" value="Ok" disabled>
        </div>
      </div>
      <div class="task__task3"></div>
      <div class="task__task4"></div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
