
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-end-task</title>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="task">
      <div class="task__task1">
        <div class="task1">
          <div class="task1__header">Task 1 (summ)</div>
          <div class="task1__label">First number:</div>
          <input class="task1__input js-task1__number1 error">
          <div class="task1__label">Second number:</div>
          <input class="task1__input js-task1__number2 error">
          <input class="task1__submit js-task1__submit" type="button" value="Summ" disabled>
        </div>
      </div>
      <div class="task__task2">
        <div class="task2">

        </div>
      </div>
      <div class="task__task3">
        <div class="task3">
          <div class="task3__header">Task 3 (find pair)</div>
          <div class="task3__field js-task3__field">

            <div class="task3__sq js-task3__sq7">

            </div>
            <div class="task3__sq js-task3__sq8">

            </div>
            <div class="task3__sq js-task3__sq9">

            </div>
            <div class="task3__sq js-task3__sq10">

          <input class="task3__submit js-task3__submit" type="button" value="Start">
          <div class="task3__timer js-task3__timer">00:00.000</div>
        </div>
      </div>
      <div class="task__task4"></div>
    </div>
